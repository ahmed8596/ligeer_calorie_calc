
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🏋️‍♂️ حاسبة السعرات LIGEER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #E30613;
            margin-top: 40px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        input, select {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 12px 25px;
            background-color: #E30613;
            color: #FFFFFF;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #FFD700;
        }
        .bmi-bar {
            margin-top: 20px;
            height: 20px;
            background: linear-gradient(to right, red 15%, orange 25%, yellow 35%, green 50%, blue 75%);
            position: relative;
            border-radius: 10px;
        }
        .bmi-indicator {
            position: absolute;
            top: -5px;
            width: 10px;
            height: 30px;
            background-color: #FFFFFF;
            border: 2px solid #E30613;
            border-radius: 3px;
        }
        .footer {
            margin-top: 30px;
        }
        .footer a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #E30613;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🏋️‍♂️ حاسبة السعرات LIGEER</h1>
    <p>احسب احتياجاتك اليومية من السعرات مع LIGEER!</p>

    <form id="calorieForm">
        <label for="gender">الجنس:</label>
        <select id="gender" required>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>

        <label for="age">العمر (بالسنوات):</label>
        <input type="number" id="age" required>

        <label for="height">الطول (سم):</label>
        <input type="number" id="height" required>

        <label for="weight">الوزن (كجم):</label>
        <input type="number" id="weight" required>

        <label for="activity">مستوى النشاط:</label>
        <select id="activity" required>
            <option value="1.2">خامل جداً</option>
            <option value="1.375">نشاط خفيف</option>
            <option value="1.55">نشاط متوسط</option>
            <option value="1.725">نشاط عالي</option>
            <option value="1.9">رياضي محترف</option>
        </select>

        <button type="button" onclick="calculateCalories()">احسب</button>
    </form>

    <div class="result" id="result"></div>
    <div class="bmi-bar" id="bmiBar">
        <div class="bmi-indicator" id="bmiIndicator" style="left: 0%;"></div>
    </div>

    <div class="footer" style="margin-top: 40px; color: #FFFFFF; font-size: 1em;">
        💪 حقق أهدافك مع LIGEER — ابدأ اليوم رحلتك مع مجموعتنا الرياضية المميزة!
    </div>

    <div class="footer">
        <a href="https://ligeer-lr.com/ar" target="_blank">زيارة موقع LIGEER</a>
    </div>

    <script>
        function calculateCalories() {
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const height = parseInt(document.getElementById('height').value);
            const weight = parseInt(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);

            // BMR
            let bmr;
            if (gender === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const tdee = bmr * activity;
            const maintenance = Math.round(tdee);

            // BMI
            const bmi = weight / Math.pow(height / 100, 2);
            let bmiCategory = '';
            if (bmi < 18.5) bmiCategory = 'نقص وزن';
            else if (bmi < 24.9) bmiCategory = 'وزن طبيعي';
            else if (bmi < 29.9) bmiCategory = 'زيادة وزن';
            else if (bmi < 34.9) bmiCategory = 'سمنة درجة 1';
            else if (bmi < 39.9) bmiCategory = 'سمنة درجة 2';
            else bmiCategory = 'سمنة مفرطة';

            // الوزن المثالي (تقريبي)
            const idealWeight = Math.round(22 * Math.pow(height / 100, 2));

            // السعرات للوصول للوزن المثالي
            const idealBmr = (gender === 'male') ?
                (10 * idealWeight) + (6.25 * height) - (5 * age) + 5 :
                (10 * idealWeight) + (6.25 * height) - (5 * age) - 161;

            const idealTdee = Math.round(idealBmr * activity);

            document.getElementById('result').innerHTML = `
                🧮 <strong>BMI:</strong> ${bmi.toFixed(1)} (${bmiCategory})<br>
                🎯 <strong>الوزن المثالي:</strong> ${idealWeight} كجم<br>
                🔥 <strong>السعرات الحالية:</strong> ${maintenance} سعرة حرارية/يوم<br>
                🏆 <strong>السعرات المطلوبة للوصول للوزن المثالي:</strong> ${idealTdee} سعرة حرارية/يوم
            `;

            // تحديث مؤشر الـ BMI Bar
            let bmiPercent = Math.min(100, Math.max(0, ((bmi / 40) * 100)));
            document.getElementById('bmiIndicator').style.left = bmiPercent + '%';
        }
    </script>
</body>
</html>
